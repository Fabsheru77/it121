<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>Functions & Validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
    First name: <input type="text" name="firstname"><br>
    Last name: <input type="text" name="lastname"><br>
    Password: <input type="text" name="password"><br>

    <button type="submit">Check</button>
</form>

<hr>
<div id="message"></div>

<script>
    const validatePassword = (password) => {
        // Ensure password has at least 8 characters, one uppercase letter, and one lowercase letter
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasMinLength = password.length >= 8;

        return hasUpperCase && hasLowerCase && hasMinLength;
    };

    const validateForm = (myForm) => {
        const firstname = myForm.firstname.value.trim();
        const lastname = myForm.lastname.value.trim();
        const password = myForm.password.value;

        if (!firstname) {
            $("#message").html("Error: First name is required Please try again!.");
            return false;
        }

        if (!lastname) {
            $("#message").html("Error: Last name is required Please try again!.");
            return false;
        }

        if (!validatePassword(password)) {
            $("#message").html("Error: Password must be at least 8 characters long, contain at least one uppercase letter, and one lowercase letter.");
            return false;
        }

        $("#message").html("Success: Form submitted successfully!");
        return false; // Prevent actual form submission for testing purposes
    };
</script>

</body>
</html>
